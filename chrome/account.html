<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Account - X Buddy Extension</title>
  <link rel="stylesheet" href="options.html" /> <!-- Reuse styles from options.html if possible -->
  <style>
    body { background: #000; color: #fff; font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
    .account-container { max-width: 600px; margin: 40px auto; background: #16181c; border-radius: 16px; padding: 32px; box-shadow: 0 2px 16px #0008; }
    .account-header { font-size: 24px; font-weight: 700; margin-bottom: 16px; }
    .account-status { font-size: 18px; margin-bottom: 24px; }
    .account-actions { display: flex; gap: 16px; }
    .account-actions button { background: #1d9bf0; color: #fff; border: none; border-radius: 999px; padding: 10px 24px; font-size: 16px; font-weight: 600; cursor: pointer; transition: background 0.2s; }
    .account-actions button:hover { background: #1a8cd8; }
  </style>
</head>
<body>
  <div class="account-container">
    <div class="account-header">Account</div>
    <div id="accountStatus" class="account-status">Checking login status...</div>
    <div class="account-actions" id="accountActions" style="display:none;">
      <button id="loginBtn">Login</button>
      <button id="registerBtn">Register</button>
    </div>
  </div>
  <script src="account.js"></script>
</body>
</html>
