<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Account - X Buddy Extension</title>
		<style>
			:root {
				font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
				color-scheme: dark;
				--bg: #000000;
				--panel: #16181c;
				--text: #ffffff;
				--muted: #71767b;
				--accent: #1d9bf0;
				--accent-hover: #1a8cd8;
				--border: #2f3336;
				--input-bg: #0f1419;
				--input-border: #536471;
				--danger: #f4212e;
			}

			body {
				background: var(--bg);
				color: var(--text);
				font-family: var(--font, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif);
				margin: 0;
				padding: 24px;
			}
			.account-container {
				max-width: 600px;
				margin: 0 auto;
				background: var(--panel);
				border: 1px solid var(--border);
				border-radius: 16px;
				padding: 32px;
				box-shadow: 0 2px 16px #0008;
			}
			.account-header {
				font-size: 24px;
				font-weight: 700;
				margin-bottom: 8px;
			}
			.account-sub {
				color: var(--muted);
				margin: 0 0 20px;
			}
			.status {
				margin: 0 0 16px;
				font-weight: 600;
			}
			.status.error {
				color: var(--danger);
			}
			.status.success {
				color: var(--accent);
			}
			form {
				display: flex;
				flex-direction: column;
				gap: 12px;
			}
			label {
				display: flex;
				flex-direction: column;
				gap: 6px;
				font-weight: 600;
				color: var(--text);
			}
			input[type="email"],
			input[type="password"] {
				padding: 12px;
				border-radius: 10px;
				border: 1px solid var(--input-border);
				background: var(--input-bg);
				color: var(--text);
				font-size: 15px;
			}
			input[type="email"]:focus,
			input[type="password"]:focus {
				outline: none;
				border-color: var(--accent);
			}
			.actions {
				display: flex;
				gap: 12px;
				flex-wrap: wrap;
				align-items: center;
				margin-top: 8px;
			}
			button {
				border: none;
				border-radius: 999px;
				padding: 10px 20px;
				font-size: 15px;
				font-weight: 700;
				cursor: pointer;
				background: var(--accent);
				color: #fff;
				transition: background 0.2s ease;
			}
			button:hover {
				background: var(--accent-hover);
			}
			button.secondary {
				background: transparent;
				color: var(--text);
				border: 1px solid var(--border);
			}
			button.secondary:hover {
				border-color: var(--accent);
				color: var(--accent);
			}
			button.danger {
				background: var(--danger);
			}
			button:disabled {
				opacity: 0.5;
				cursor: not-allowed;
			}
			.card {
				background: var(--input-bg);
				border: 1px solid var(--border);
				border-radius: 12px;
				padding: 16px;
				margin-top: 16px;
			}
			.card h3 {
				margin: 0 0 8px;
				font-size: 16px;
			}
			.meta {
				color: var(--muted);
				font-size: 14px;
				margin: 0;
			}
			.token {
				word-break: break-all;
				font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
			}
		</style>
	</head>
	<body>
		<div class="account-container">
			<div class="account-header">Account</div>
			<p class="account-sub">Authenticate with X Buddy to sync your experience.</p>
			<p
				id="accountStatus"
				class="status">
				Checking login status...
			</p>

			<form
				id="loginForm"
				autocomplete="on">
				<label>
					Email
					<input
						id="emailInput"
						name="email"
						type="email"
						placeholder="you@example.com"
						required />
				</label>
				<label>
					Password
					<input
						id="passwordInput"
						name="password"
						type="password"
						placeholder="••••••••"
						required />
				</label>
				<div class="actions">
					<button
						id="loginSubmit"
						type="submit">
						Log In
					</button>
					<button
						id="logoutBtn"
						type="button"
						class="secondary">
						Log Out
					</button>
					<button
						id="registerBtn"
						type="button"
						class="secondary">
						Register
					</button>
				</div>
			</form>

			<div
				id="sessionCard"
				class="card"
				hidden>
				<h3>Signed in</h3>
				<p
					class="meta"
					id="userMeta"></p>
				<p class="meta">Token</p>
				<p
					class="token"
					id="tokenValue"></p>
			</div>
		</div>
		<script src="account.js"></script>
	</body>
</html>
